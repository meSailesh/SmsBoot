<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymleaf.org">
<head>
    <div th:fragment="head">
        <meta charset="UTF-8">
        <title>Student Management System</title>
        <!-- Font Awesome -->
        <link
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
                rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
                href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
                rel="stylesheet"
        />
        <!-- MDB -->
        <link
                th:href="@{/css/mdb.min.css}"
                rel="stylesheet"
        />
        <link
                th:href="@{/css/dashboard.css}"
                rel="stylesheet"
        />

        <link
                th:href="@{/css/datatables.min.css}"
                rel="stylesheet"
        />
    </div>
</head>
<body>

<div th:fragment="header">
    <header>
        <!-- Sidebar -->
        <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
            <div class="position-sticky">
                <div class="list-group list-group-flush mx-3 mt-4">
                    <a th:href="@{/}" class="list-group-item list-group-item-action py-2 ripple" aria-current="true" th:classappend="${#httpServletRequest.getRequestURI(). startsWith('/dashboard') ? 'active' : ''}">
                        <i class="fas fa-tachometer-alt fa-fw me-3"></i><span>Main Dashboard</span>
                    </a>
                    <a th:href="@{/student/all}" class="list-group-item list-group-item-action py-2 ripple" th:classappend="${#httpServletRequest.getRequestURI(). startsWith('/student') ? 'active' : ''}">
                        <i class="fas fa-user fa-fw me-3"></i><span>Students</span>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action py-2 ripple" th:classappend="${#httpServletRequest.getRequestURI(). startsWith('/subject') ? 'active' : ''}"><i
                            class="fas fa-book fa-fw me-3"></i><span>Subjects</span></a>
                    <a href="#" class="list-group-item list-group-item-action py-2 ripple" th:classappend="${#httpServletRequest.getRequestURI(). startsWith('/result') ? 'active' : ''}"><i
                            class="fas fa-graduation-cap fa-fw me-3"></i><span>Exam Results</span></a>
                </div>
            </div>
        </nav>
        <!-- Sidebar -->

        <!-- Navbar -->
        <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
            <!-- Container wrapper -->
            <div class="container-fluid">
                <!-- Toggle button -->
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#sidebarMenu"
                        aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Brand -->
                <a class="navbar-brand" href="#">
                    Student Management System
                </a>


                <!-- Right links -->
                <ul class="navbar-nav ms-auto d-flex flex-row">



                    <!-- Icon -->
                    <li class="nav-item me-3 me-lg-0">
                        <a class="nav-link" href="#">
                            <i class="fab fa-github"></i>
                        </a>
                    </li>

                    <!-- Avatar -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle hidden-arrow d-flex align-items-center" href="#"
                           id="navbarDropdownMenuLink" role="button" data-mdb-toggle="dropdown" aria-expanded="false">
                            <img src="https://mdbootstrap.com/img/Photos/Avatars/img (31).jpg" class="rounded-circle" height="22"
                                 alt="" loading="lazy" />
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="#">My profile</a></li>
                            <li>
                                <form class="form-inline" th:method="post" th:action="@{/logout}">
                                    <a class="dropdown-item" onclick="this.parentNode.submit();">Logout</a>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- Container wrapper -->
        </nav>
        <!-- Navbar -->
    </header>
</div>
<div th:fragment="footer">
    <div>
        <!--Main layout-->
        <script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/datatables.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/mdb.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/dashboard.js}"></script>
    </div>
</div>
</body>
</html>
